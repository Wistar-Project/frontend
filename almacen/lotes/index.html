<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTruck - Lotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <script src="main.js" defer></script>
    <script src="/showAccountAvatar.js" defer type="module"></script>
</head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" class="logo-app">
                <h1>GoTruck</h1>
            </div>
        </a>
        <div class="menu">
            <ul class="nav">
                <li>
                    <img src="/img/espana.png" class="bandera" alt="Español">
                    <img src="/img/caret-abajo.png" class="flecha" alt="Abrir menú">
                    <ol>
                        <li>
                            <img src="/img/reino-unido.png" class="bandera" alt="Inglés">
                        </li>
                    </ol>
                </li>
            </ul>
            <a href="/login">
                <img src="/img/avatar.png" alt="login" class="avatar-login" id="account-avatar">
            </a>
        </div>    
    </header>
    <main>  
            <button type="button" class="boton" id="boton-crear" onclick="crearLoteYPaquete()">Crear</button>
     
        <fieldset class="lotes" id="lotes">
            <legend>Lotes</legend>
            <img src="../img/asignar-icono.png" alt="" onclick="asignarLoteYPaquete()">
        </fieldset>
        <fieldset class="informacion">
            <legend>Información</legend>
            <br>
            <p> Id del lote :</p>
            <br>
            <p> Peso (kg) :</p>
            <br>
            <p>Vehiculo asignado :</p>
            <br>
            <p>Fecha de modificación :</p>
            <br>
            <p>Dirección destino :</p>
            <br>
            <p>Cantidad de paquetes</p>
        </fieldset>
        <fieldset class="container-crear" id="container-crear">
            <legend>Crear lote</legend>
            <form action="" method="post" id="form-crear">
                <center> 
                     <label for="destino"> Destino :</label> 
                        <select name="destino" required>
                            <option value="2">prueba</option>
                        </select>
                </center>
                <br>
                <fieldset class="paquetes">
                    <div class="scroll">
                        <div class="inputs" id="inputs">
                         
                        </div>
                    </div>
                </fieldset>
                <br>
                <input type="submit" value="Crear" class="boton crear">
            </form>
        </fieldset>
        <fieldset class="asignar" id="asignar">
            <form action="" method="post">
                <input type="submit" value="Asignar" class="boton boton-asignar">
                <button type="button" class="boton boton-cerrar" onclick="cerrarVentanaAsignar()">Cerrar</button>
                <fieldset class="vehiculos">
                    <div class="scrolldos">
                        <div class="inputsdos">
           
                        </div>
                    </div>
                </fieldset> 
            </form>
        </fieldset>
    </main>
    <footer>
        <div class="flex-container">
            <a href="#">Política y privacidad</a>
            <a href="#">Contacto</a>
            <div id="logo-nombre">
                <h3 id="titulo-footer">GoTruck</h3>
                <img src="/img/logo.png" alt="logo" class="logo-app" id="logo-footer">
            </div>
        </div>
        <p id="copyright">© GoTruck 2023 - Todos los derechos reservados</p>
    </footer>
</body>
</html>
