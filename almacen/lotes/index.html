<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTruck - Lotes</title>
    <script src="/utils/authChecker.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <script src="main.js" type="module" defer></script>
    <script src="/accountAvatar.js" defer type="module"></script>
    <script src="../../headerAnimation.js" type="module" defer></script>
</head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" class="logo-app">
                <h1>GoTruck</h1>
            </div>
        </a>
        <div class="menu">
            <ul class="nav">
                <li>
                    <img src="/img/espana.png" class="bandera" alt="Español">
                    <img src="/img/caret-abajo.png" class="flecha" alt="Abrir menú">
                    <ol>
                        <li>
                            <img src="/img/reino-unido.png" class="bandera" alt="Inglés">
                        </li>
                    </ol>
                </li>
            </ul>
            <img src="/img/avatar.png" alt="login" class="avatar-login" id="account-avatar">
            <div id="opciones-usuario">
                <div id="boton-cerrar-sesion">
                    <img src="/img/cerrar-sesion.png" alt="Salir">
                    <p>Cerrar sesión</p>
                </div>
            </div>  
        </div>    
    </header>
    <a href="javascript:history.back()" id="volver" class="volver boton"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
          </svg>
        Volver</a>
        <button type="button" class="boton" id="boton-crear">Crear</button>
    <main> 
        <fieldset class="lotes" id="lotes">
            <legend>Lotes</legend>
        </fieldset>
        <fieldset class="informacion" id="informacion">
            <legend>Información</legend>
            <br>
            <p> Id del lote:</p>
            <br>
            <p> Peso (kg):</p>
            <br>
            <p>Vehiculo asignado:</p>
            <br>
            <p>Dirección destino:</p>
            <br>
            <p>Cantidad de paquetes:</p>
        </fieldset>
        <fieldset class="crear" id="container-crear">
            <legend>Crear lote</legend>
            <svg id="close" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
            <form action="#">
                <label for="destino">Destino</label><select name="destino" id="destino-selector">
                </select>
                <label for="">Paquetes a agregar</label>
                <div class="agregar-paquetes" id="agregar-paquetes">

                </div>
                <input type="submit" id="crear-lote" value="Crear">
            </form>
        </fieldset>
        <fieldset id="container-asignar">
            <legend>Asignar</legend>
            <svg id="cerrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
        </fieldset>
    </main>
    <footer>
            <a href="#">Política y privacidad</a>
            <p id="copyright">© GoTruck 2023 - Todos los derechos reservados</p>
            <div id="logo-nombre">
                <h3 id="titulo-footer">GoTruck</h3>
                <img src="/img/logo.png" alt="logo" class="logo-app" id="logo-footer">
            </div>
    </footer>
</body>
</html>
