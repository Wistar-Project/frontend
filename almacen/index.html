<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTruck - Almacenes</title>
    <script src="/utils/authChecker.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <script src="../headerAnimation.js" defer></script>
    <script src="/accountAvatar.js" defer type="module"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="logo" class="logo-app">
            <a href="/">
            <h1>GoTruck</h1>
            </a>
        </div>
        <h2 >Almacenes</h2>
        <div class="menu">
            <ul class="nav">
                <li>
                    <img src="/img/espana.png" class="bandera" alt="Español">
                    <img src="/img/caret-abajo.png" class="flecha" alt="Abrir menú">
                    <ol>
                        <li>
                            <img src="/img/reino-unido.png" class="bandera" alt="Inglés">
                        </li>
                    </ol>
                </li>
            </ul>
            <img src="/img/avatar.png" alt="login" class="avatar-login" id="account-avatar">
            <div id="opciones-usuario">
                <div id="boton-cerrar-sesion">
                    <img src="/img/cerrar-sesion.png" alt="Salir">
                    <p>Cerrar sesión</p>
                </div>
            </div>  
        </div>    
    </header>
    <main>
        <a href="lotes" class="container" id="lote-container">
            <h3>Lotes</h3>
            <img src="../img/caja-del-paquete.png" alt="Hubo un error al cargar la imagen.">
            <p class="texto-app">Administra los lotes de las almacenes.</p>
        </a>
        <a href="paquetes" class="container" id="paquete-container">
            <h3>Paquetes</h3>
            <img src="../img/caja-del-paquete.png" alt="Hubo un error al cargar la imagen.">
            <p class="texto-app">Administra los paquetes que llegan a las almacenes.</p>
        </a>
    </main>
    <footer>
        <div class="flex-container">
            <a href="#">Política y privacidad</a>
            <a href="#">Contacto</a>
            <div id="logo-nombre">
                <h3 id="titulo-footer">GoTruck</h3>
                <img src="/img/logo.png" alt="logo" class="logo-app" id="logo-footer">
            </div>
        </div>
        <p id="copyright">© GoTruck 2023 - Todos los derechos reservados</p>
    </footer>
</body>
</html>
