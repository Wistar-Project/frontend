<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTruck - Seguimiento</title>
    <script src="../../utils/authChecker.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <script src="../../headerAnimation.js" defer></script>
    <script src="../../accountAvatar.js" defer type="module"></script>
    <script src="/changeLanguage.js" defer type="module"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="logo" class="logo-app">
            <a href="/">
            <h1>GoTruck</h1>
            </a>
        </div>
        <div class="menu">
            <ul class="nav">
                <li>
                    <img src="/img/espana.png" class="bandera" alt="Español" id="bandera-actual">
                    <img src="/img/caret-abajo.png" class="flecha" alt="Abrir menú">
                    <ol>
                        <li>
                            <img src="/img/reino-unido.png" class="bandera" alt="Inglés" id="bandera-siguiente">
                        </li>
                    </ol>
                </li>
            </ul>
            <img src="/img/avatar.png" alt="login" class="avatar-login" id="account-avatar">
            <div id="opciones-usuario">
                <div id="boton-cerrar-sesion">
                    <img src="/img/cerrar-sesion.png" alt="Salir">
                    <p>Cerrar sesión</p>
                </div>
            </div>  
        </div>    
    </header>
    <h2 class="titulo">Seguimiento de lotes</h2>
    <a href="javascript:history.back()" class="volver" id="volver"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
          </svg>
        Volver</a>
        <button type="button"  id="boton-buscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            Buscar</button>
    <main>
        <fieldset id="informacion">
            <legend>Información del lote</legend>
             <p>Id del lote:</p>
             <p>Estado:</p>
             <p>Camión asignado:</p>
             <p>Conductor a cargo:</p>
             <p>Destino:</p>    
        </fieldset>
        <fieldset id="paquetes-asignados">
            <legend>Paquetes asignados</legend>
            <div id="paquetes-asignados-container"></div>
        </fieldset>

        <fieldset id="container-buscar">
            <legend>Buscar un lote</legend>
            <form action="">
                <label for="id">ID del lote:</label><input type="text" name="id">
                <button type="submit" class="busqueda"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    Buscar</button>
                    <svg id="cerrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
            </form>
        </fieldset>
    </main>
    <footer>
        <a href="#" data-text-id="200">Política y privacidad</a>
            <p id="copyright">© GoTruck 2023 - <span data-text-id="202">Todos los derechos reservados</span></p>
            <div id="logo-nombre">
                <h3 id="titulo-footer">GoTruck</h3>
                <img src="/img/logo.png" alt="logo" class="logo-app" id="logo-footer">
            </div>
        </div>

    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
